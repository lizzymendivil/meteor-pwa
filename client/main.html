<head>
  <meta charset="utf-8">
  <meta name="application-name" content="my cool pwa">
  <meta name="viewport" content="initial-scale=1, maximum-scale=5, minimum-scale=-5"/>
  <meta name="theme-color" content="#FF00AA">
  <link rel="shortcut icon" type="image/png" href="/images/icon-192x192?v1" sizes="192x192">
  <link rel="apple-touch-icon" sizes="192x192" href="/images/icon-192x192.png">
  <link rel="fluid-icon" href="/images/icon-192x192.png?v1" title="app icon">
  <title>pwa-boilerplate</title>
  <link rel="manifest" href="/manifest.json">
  <noscript>
    <style>
        body:before { content: "Sorry, your browser does not support JavaScript!"; }
    </style>
</noscript>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> info}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>
